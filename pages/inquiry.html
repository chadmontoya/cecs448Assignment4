<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/inquiry.css">
    <script src="../components/nav-bar.js" type="text/javascript" defer></script>
    <script src="../components/search-box.js" type="text/javascript" defer></script>
    <title>Inquiry</title>
</head>

<body>
    <nav-bar></nav-bar>
    <search-box></search-box>
    <div class="wrapper">
        <div class="title">
            Inquiry
        </div>
        <form action="welcome.html" method="get">
            <div class="input_field">
                <label>Name</label>
                <input type="text" class="input" required>
            </div>
            <div class="input_field">
                <label>Email</label>
                <input type="text" class="input" required>
            </div>
            <div class="input_field">
                <label>Subject</label>
                <div class="custom_select">
                    <select>
                    <option value="">Select</option>
                    <option value="return">Return</option>
                    <option value="exchange">Exchange</option>
                    <option value="itemQuestion">Item Question</option>
                    <option value="other">Other</option>
                </select>
                </div>
            </div>
            <div class="input_field">
                <label>Inquiry</label>
                <input type="text" class="input" style="height:200px"required>
            </div>
            <div class="input_field">
                <input type="submit" value="Submit" class="btn">
            </div>
        </form>
    </div>
</body>

</html>
