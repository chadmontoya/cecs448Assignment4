<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/specific-item.css">
    <script src="components/nav-bar.js" type="text/javascript" defer></script>
    <script src="components/search-box.js" type="text/javascript" defer></script>
    <title>Profile</title>
    
</head>

<body>
    <nav-bar></nav-bar>
    <search-box></search-box>
    <div class="item-container">

      <div class="item-images">
        <div class="main-image">
          <img src="images/product/pondon-hoodie.jpg" />
        </div>
        <div class="smaller-images">
          <img src="images/product/pondon-hoodie2.jpg" />
          <img src="images/product/pondon-hoodie3.jpg" />
          <img src="images/product/pondon-hoodie4.jpg" />
        </div>
      </div>
      <div class="item-description">
        <div class="item-title">
          <h1>CAMO SHARK WIDE FULL ZIP DOUBLE HOODY</h1>
          <h2>AUTUMN/WINTER COLLECTION</h2>
          <h2>ITEM #27498</h2>
          <br />
          <form>
            <label>Quantity:</label>
            <select id="quantity">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <label>Size:</label>
            <select id="size">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
                <option>X-Large</option>
            </select>
        </form>
        <br />
        <button class="add-button">ADD TO BAG</button>
        <br />
        <br />
          <p class="description">
            This hoody comes in our 1st classic dark green camo colorway. This item is made to 
            fit one size wider than normal sizing.
          </p>
          <br />
          <p class="caption">
            ** All carts that exceed $300 will receive a 20% discount!
          </p>
        </div>
        <div class="item-price">
          <h1>$449.00</h1>
        </div>
      </div>
    </div>
</body>
</html>
